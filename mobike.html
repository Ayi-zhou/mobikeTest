<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>十天之后</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/mobike.css">
    <link rel="stylesheet" href="../万能公式/reset.min.css">
    <link rel="stylesheet" href="../12.5/css/swiper.min.css">
    <link rel="icon" href="https://mobike.com/cn/favicon.png" type="image/png">

    <style type="text/css">
        html,body,.swiper-container{
            width: 100%;
            height: 100%;}
        .swiper-container {
            width: 100%;
            height:100%
        }
        .swiper-slide{ background-position: 50% 50% }
    </style>
</head>

<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url(../12.5/images/1.jpg)" >Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<header class="container-md">




</header>

<section class="hero-promos clerrfix">
    <div class=""></div>

</section>





<script src="../12.5/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
       /* direction: 'vertical', // 垂直切换选项*/
        loop: true, // 循环模式选项
        autoplay:{delay:3000},
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination'
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar'
        }
    })
</script>
</body>


</html>
